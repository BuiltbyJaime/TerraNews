<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terra News</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>
    
     <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>
    

    <link rel="stylesheet" href="./style.css">

</head>
<body>
    <div class="container">
        <div class="header-container">

            <header class="topHeader">
            <strong>Terra News</strong> </header>

            <section class="search-filters"> 

                <label for="endpoint">Search Type:</label>
                    <select id="endpoint">
                        <option value="top-headlines">Top Headlines</option>
                        <option value="everything">Everything</option>
                    </select>

                <form id="searchForm">
                    <input type="text" id="keyword" placeholder="Search Keywords..." required>
                    <select id="language">
                        <option value="">Any Language</option>
                        <option value="ar">Arabic</option>
                        <option value="de">German</option>
                        <option value="en">English</option>
                        <option value="es">Spanish</option>
                        <option value="fr">French</option>
                        <option value="he">Hebrew</option>
                        <option value="it">Italian</option>
                        <option value="nl">Dutch</option>
                        <option value="no">Norwegian</option>
                        <option value="pt">Portuguese</option>
                        <option value="ru">Russian</option>
                        <option value="se">Northern Sami (Swedish)</option>
                        <option value="ud">Urdu</option>
                        <option value="zh">Chinese</option>
                    </select>
                
                <select id="country">
                        <option value="">Any Country</option>
                        <option value="us">United States</option>
                        <option value="gb">United Kingdom</option>
                        <option value="ca">Canada</option>
                        <option value="au">Australia</option>
                        <option value="fr">France</option>
                        <option value="de">Germany</option>
                        <option value="it">Italy</option>
                        <option value="nl">Netherlands</option>
                        <option value="no">Norway</option>
                        <option value="ru">Russia</option>
                        <option value="cn">China</option>
                        <option value="jp">Japan</option>
                        <option value="in">India</option>
                        <option value="br">Brazil</option>
                        <option value="ar">Argentina</option>
                        <option value="za">South Africa</option>
                        <option value="mx">Mexico</option>
                        <option value="es">Spain</option>
                        <optio value="se">Sweden</option>
                        <option value="nz">New Zealand</option>
                </select>

                    <button type="submit">Search</button>
            </form>
            </section>

        </div>
            
        <div id="map"></div> 
        
        <aside class="results">
            Results
        </aside>
        
        <footer class="footer">
            <i>About</i>
        </footer>

    </div>

    <script src="./scripts.js"></script>
</body>
</html>
